{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReViveCare - Side Lateral Raise</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #00A8A8;
            --primary-teal-dark: #008B8B;
            --text-dark: #2C3E50;
            --text-gray: #6B7B8C;
            --bg-light: #F8FBFC;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F8FBFC 0%, #E8F4F4 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #00A8A8 0%, #4DB6AC 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 15px rgba(0, 168, 168, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .back-link {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .back-link:hover {
            background: white;
            color: var(--primary-teal);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Exercise Layout */
        .exercise-layout {
            display: flex;
            gap: 2rem;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
        }

        /* Video Section */
        .video-section {
            flex-shrink: 0;
            animation: fadeInLeft 0.6s ease;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 168, 168, 0.25);
            width: 360px;
            height: 640px;
            border: 3px solid rgba(0, 168, 168, 0.2);
        }

        .video-container video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .exercise-badge {
            background: rgba(0, 168, 168, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .exercise-badge i {
            font-size: 1rem;
        }

        /* Control Panel */
        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            animation: fadeInRight 0.6s ease;
            width: 420px;
            flex-shrink: 0;
        }

        .panel-header {
            margin-bottom: 2rem;
        }

        .panel-header h2 {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .panel-header h2 i {
            color: var(--primary-teal);
        }

        .panel-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Rep Counter */
        .rep-counter {
            background: linear-gradient(135deg, #00A8A8 0%, #4DB6AC 100%);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 168, 168, 0.3);
            position: relative;
            overflow: hidden;
        }

        .rep-counter::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .rep-counter-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.8rem;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
        }

        .rep-count {
            color: white;
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .rep-target {
            color: rgba(255,255,255,0.85);
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
        }

        /* Set Reps Section */
        .set-reps {
            margin-bottom: 2rem;
        }

        .set-reps label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .set-reps label i {
            color: var(--primary-teal);
        }

        .rep-input-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .rep-btn {
            background: white;
            border: 2px solid #E8F4F4;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--primary-teal);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rep-btn:hover {
            background: var(--primary-teal);
            color: white;
            border-color: var(--primary-teal);
            transform: scale(1.05);
        }

        .rep-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #E8F4F4;
            border-radius: 12px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 700;
            color: var(--text-dark);
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .rep-input:focus {
            outline: none;
            border-color: var(--primary-teal);
            background: #F8FBFC;
        }

        /* Quick Sets */
        .quick-sets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
        }

        .quick-set-btn {
            background: #F8FBFC;
            border: 2px solid #E8F4F4;
            padding: 0.7rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .quick-set-btn:hover {
            background: var(--primary-teal);
            border-color: var(--primary-teal);
            color: white;
            transform: translateY(-2px);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .start-btn {
            background: linear-gradient(135deg, #00A8A8, #4DB6AC);
            color: white;
            border: none;
            padding: 1.2rem;
            font-size: 1.05rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(0, 168, 168, 0.35);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 168, 168, 0.45);
        }

        .start-btn i {
            font-size: 1.1rem;
        }

        .reset-btn {
            background: white;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 1rem;
            font-size: 0.95rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .reset-btn:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
        }

        .reset-btn i {
            font-size: 1rem;
        }

        /* Tips Card */
        .tips-card {
            background: #F8FBFC;
            border-radius: 12px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            border-left: 4px solid var(--primary-teal);
        }

        .tips-card h4 {
            font-size: 0.85rem;
            color: var(--text-dark);
            margin-bottom: 0.6rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .tips-card h4 i {
            color: var(--primary-teal);
        }

        .tips-card p {
            font-size: 0.8rem;
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Animations */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .exercise-layout {
                flex-direction: column;
            }

            .control-panel {
                width: 100%;
                max-width: 420px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .video-container {
                width: 300px;
                height: 533px;
            }

            .control-panel {
                padding: 2rem;
            }

            .rep-count {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <i class="fi fi-sr-heart-pulse"></i>
                ReViveCare
            </div>
            <a href="{% url 'exercise' %}" class="back-link">
                <i class="fi fi-rr-angle-left"></i>
                Back to Exercises
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="exercise-layout">
            <!-- Video Section -->
            <div class="video-section">
                <div class="video-container">
                    <div class="video-overlay">
                        <div class="exercise-badge">
                            <i class="fi fi-sr-arms-up"></i>
                            Side Lateral Raise
                        </div>
                    </div>
                    <video id="exerciseVideo" autoplay loop muted playsinline>
                        <source src="{% static 'Patients/videos/sl.mp4' %}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-header">
                    <h2>
                        <i class="fi fi-sr-target"></i>
                        Your Session
                    </h2>
                    <p>Track your progress in real-time</p>
                </div>

                <!-- Rep Counter -->
                <div class="rep-counter">
                    <div class="rep-counter-label">Reps Completed</div>
                    <div class="rep-count" id="repCount">0</div>
                    <div class="rep-target">of <span id="targetReps">10</span> reps</div>
                </div>

                <!-- Set Reps -->
                <div class="set-reps">
                    <label>
                        <i class="fi fi-rr-settings-sliders"></i>
                        Set Your Target Reps
                    </label>
                    <div class="rep-input-group">
                        <button class="rep-btn" id="decreaseBtn">
                            <i class="fi fi-rr-minus-small"></i>
                        </button>
                        <input type="number" class="rep-input" id="repInput" value="10" min="1" max="50">
                        <button class="rep-btn" id="increaseBtn">
                            <i class="fi fi-rr-plus-small"></i>
                        </button>
                    </div>
                    <div class="quick-sets">
                        <button class="quick-set-btn" onclick="setReps(5)">5 reps</button>
                        <button class="quick-set-btn" onclick="setReps(10)">10 reps</button>
                        <button class="quick-set-btn" onclick="setReps(15)">15 reps</button>
                        <button class="quick-set-btn" onclick="setReps(20)">20 reps</button>
                        <button class="quick-set-btn" onclick="setReps(25)">25 reps</button>
                        <button class="quick-set-btn" onclick="setReps(30)">30 reps</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="{% url 'srtwo' %}" class="start-btn" id="startBtn">
                        <i class="fi fi-rr-play"></i>
                        Start Exercise
                    </a>
                    <button class="reset-btn" id="resetBtn">
                        <i class="fi fi-rr-refresh"></i>
                        Reset Counter
                    </button>
                </div>

                <!-- Tips Card -->
                <div class="tips-card">
                    <h4>
                        <i class="fi fi-rr-bulb"></i>
                        Pro Tip
                    </h4>
                    <p>Keep your core engaged and avoid using momentum. Focus on controlled movements for better results.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const video = document.getElementById('exerciseVideo');
        const repCountDisplay = document.getElementById('repCount');
        const targetRepsDisplay = document.getElementById('targetReps');
        const repInput = document.getElementById('repInput');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        let currentReps = 0;
        let targetReps = 10;
        let isExercising = false;

        // Rep input controls
        decreaseBtn.addEventListener('click', () => {
            if (repInput.value > 1) {
                repInput.value = parseInt(repInput.value) - 1;
                updateTargetReps();
            }
        });

        increaseBtn.addEventListener('click', () => {
            if (repInput.value < 50) {
                repInput.value = parseInt(repInput.value) + 1;
                updateTargetReps();
            }
        });

        repInput.addEventListener('change', () => {
            if (repInput.value < 1) repInput.value = 1;
            if (repInput.value > 50) repInput.value = 50;
            updateTargetReps();
        });

        function setReps(num) {
            repInput.value = num;
            updateTargetReps();
        }

        function updateTargetReps() {
            targetReps = parseInt(repInput.value);
            targetRepsDisplay.textContent = targetReps;
        }

        // Reset button
        resetBtn.addEventListener('click', () => {
            currentReps = 0;
            repCountDisplay.textContent = '0';
            isExercising = false;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isExercising) {
                    incrementRep();
                }
            }
        });

        function incrementRep() {
            if (currentReps < targetReps) {
                currentReps++;
                repCountDisplay.textContent = currentReps;
                
                // Check if completed
                if (currentReps >= targetReps) {
                    completeExercise();
                }
            }
        }

        function completeExercise() {
            setTimeout(() => {
                alert('Great job! You completed all reps! ðŸ’ª');
            }, 500);
        }
    </script>
</body>
</html>
